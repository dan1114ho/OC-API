general:
  branches:
    ignore:
      - test-server
      - staging
      - production
machine:
  node:
    version: 5.1.0
  environment:
    NODE_ENV: circleci
  services:
    - postgresql
  post:
    - cd api && npm run test:e2e:exec website:install app:install
dependencies:
  cache_directories:
    - "~/cache"
  pre:
    - npm run install:debs
deployment:
  staging:
    branch: staging
    heroku:
      appname: opencollective-staging-api
