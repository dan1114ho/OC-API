machine:
  post:
    - sudo apt-get install build-essential
    - sudo apt-get install gcc
    - sudo apt-get install g++
    - npm install npm@3.3.12 -g
    - npm install jscs@1.13.1 -g
    - npm install mocha@1.20.1 -g
  node:
    version: 5.1.0
  services:
    - postgresql
test:
  override:
    - npm run circleci
deployment:
  staging:
    branch: staging
    heroku:
      appname: opencollective-staging-api
